<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icon Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    
<style>
 .container {
     background-color: white;
     border-radius: 12px;
     padding: 20px !important;
     margin: 17% auto !important;
     height: 50%;
     width: 90%;
     box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;     
 }
 
 
input::placeholder {
  font-family: "Kanit", sans-serif;
  font-weight: 500;
  font-style: normal;
}

.font{
  font-family: "Kanit", sans-serif;
  font-weight: 600;
  font-style: normal;
}

.companyName{
  font-family: "Kanit", sans-serif;
  font-weight: 700;
  font-style: normal;
}
 
</style>
</head>
<body class="bg-light">
    <div class="container">
  <form class="">
      <h3 class="companyName">Sign In with Olatelecomservices</h3>
    
    <!-- Email Form -->
      <div class="mb-3 mt-3">
          <label for="email" class="form-label font">Your Email</label>
          <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
          <input type="email" class="form-control font" placeholder="example@gmail.com" required>
          <div class="valid-feedback text-primary ">valid.</div>
          </div>      
      </div>
      
      <!-- Password Form -->
      <div class="mb-3 mt-3">
          <label for="password" class="form-label font">Password</label>
          
           <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span></span>
          <input type="password" class="form-control font" placeholder="Password">
          </div>   
      </div>
        
           <!-- Checked Form -->
          <div class=" d-flex justify-content-between align-items-center">
              
          <div class="form-check mb-3">
          <input class="form-check-input me-2" type="checkbox" name="Remember">
        <label class="form-check-label font">   Remember Me</label>
          </div>
          <a href="#!" class=" font">Lost password?</a>
          </div>
       
      <!-- Sign up Button -->
      <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-block font" >Sign In</button>
      </div>
      
      <!-- Icons -->
      <div class="text-center font">
          <p>or log in with</p>
          
          <button type="button" class="btn btn-primary btn-floating mx-1 mb-3"><i class="bi bi-facebook"></i></button>
          
          <button type="button" class="btn btn-primary btn-floating mx-1 mb-3"><i class="bi bi-google"></i></button>
          
          <button type="button" class="btn btn-primary btn-floating mx-1 mb-3"><i class="bi bi-twitter-x"></i></button>
          
          <p>Not Registered?<a href="">Create Account</a></p>
      </div>
      
      </div>
  </form>  
  </div>
   
   <!-- Footer -->
  <footer class="bg-primary p-1 text-center text-light font">
      <p>develop by Thaoban</p>

  </footer>
</body>
</html>
